<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emoji Portrait</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <video id="video" width="320" height="240" class="margin"></video>
     <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
     <div id="stack" class="playground" style="background-image: url(https://st.depositphotos.com/1010683/2512/i/950/depositphotos_25121993-stock-photo-cork-board-background.jpg); ">
     </div>
     <div class="margin">
       <p>
         <div id="filterButtons"></div>
       </p>
       <ol type="1">
         <li><button id="startButton">Start webcam</button></li>
         <li><button id="photoButton">Take photo</button></li>
         <li id="beCreative">Experiment with different filters. Take more photos. Drag them around.</li>
       </ol>
     </div>

  </body>
  <script src="js/script.js" charset="utf-8"></script>
</html>
